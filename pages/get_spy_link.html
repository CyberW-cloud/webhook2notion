<!DOCTYPE html>
<html>
<head>
  <style type="text/css" media="screen">
    body { background-color: #cccccc}
    /* Dropdown Button */
    .dropbtn {
      background-color: #3498DB;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .button {
      position: fixed;
      background-color: #3498DB;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
    }
    .button:hover{
      background-color: #2980B9;
    }
    .makelinkbtn {
      top:90%;
      left: 1%;
      height: 7%;
      width: 10%;
    }
    
    .copylinkbtn{
      top:90%;
      left: 12%;
      height: 7%;
      width: 10%;
    }

    /* Dropdown button on hover & focus */
    .dropbtn:hover, .dropbtn:focus {
      background-color: #2980B9;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
      position: relative;
      display: inline-block;
      margin-left: 1%;
      align-self: center;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content p {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content p:hover {background-color: #ddd}

    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
    .show {display:block;}

    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    } 
    table
    {
      width: 90%;
      margin-bottom: 7%;
      margin-left: 1%;
      margin-top: 20px;
    }
    .main-container tr {

    }
    .main-container tr:hover
    {
      background-color: #e9e9e9;
    }
    .selected-row
    {
      background-color: white;
    }
    .link-popup
    {
      position: fixed;
      background-color: #e0e0e0;
      text-align: center;
      vertical-align: middle;
      width: 60%;
      height: 60%;
      margin-left: 20%;
      margin-top: 10%;
    }
    .link-popup *
    {
      visibility: inherit;
    }

  </style>
</head>

<body onload="main()">
  <h1 style="color:black;text-align: center;width: 90%">Message history</h1>
  <div class="dropdown">
    <button onclick="dropdown()" class="dropbtn">Dropdown</button>
    <div id="myDropdown" class="dropdown-content">
      <!--filled with ac_users and their names in js dynamically-->
    </div>
  </div>
  <div class="link-popup">a</div>
  <br>
  <table>
    <tbody class="main-container">
      <tr>
        <th>Client</th>
        <th>Name</th>
        <th>Url</th>
      </tr>    
      <!-- JS will fill this container later -->
    </tbody>
  </table>
  <button class="button makelinkbtn" onclick="make_link()">Make Spy Link</button>
  <button class="button copylinkbtn" onclick="copy_link()">Copy Spy Link</button>
<script type="text/javascript">
  let users = [];
  let active_user = 0;
  let selected_row = null;

  function strip(text)
  {
    // Remove style tags and content
    text.replace(/<style[^>]*>.*<\/style>/gm, '')
        // Remove script tags and content
        .replace(/<script[^>]*>.*<\/script>/gm, '')
        // Remove all opening, closing and orphan HTML tags
        .replace(/<[^>]+>/gm, '')
        // Remove leading spaces and repeated CR/LF
        .replace(/([\r\n]+ +)+/gm, '');
     return text;
  }
  function copyStringToClipboard (str) {
    // Create new element
    var el = document.createElement('textarea');
    // Set value (string to be copied)
    el.value = str;
    // Set non-editable to avoid focus and move outside of view
    el.setAttribute('readonly', '');
    el.style = {position: 'absolute', left: '-9999px'};
    document.body.appendChild(el);
    // Select text inside element
    el.select();
    // Copy text to clipboard
    document.execCommand('copy');
    // Remove temporary element
    document.body.removeChild(el);
  }
  function httpGet(theUrl)
  {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
  }
  
  function main()
  {
    users = JSON.parse(httpGet("https://dev-etc-to-notion.herokuapp.com/get_ac_users"))

    container = document.getElementsByClassName('dropdown-content')[0]

    for (var i = 0; i < users.length; i++) {
      
      user = document.createElement("p")
      user.setAttribute("onclick","dropdown_callback("+i+")")
      user.innerHTML = users[i]['name']

      container.appendChild(user)
    }
  }

  function dropdown_callback(caller) 
  {  
    
    active_user = caller
    rooms = JSON.parse(httpGet("https://dev-etc-to-notion.herokuapp.com/get_rooms?ac_user="+users[caller]["ac_user"]))
    

    table = document.getElementsByClassName('main-container')[0]

    for (var i = 0; i < rooms.length; i++) {

      let row = document.createElement("tr")
      row.setAttribute("onclick","row_select("+(i+1)+")")
      table.appendChild(row)

      let client = document.createElement("td")
      client.innerHTML = rooms[i]["client"]
      row.appendChild(client)


      let name = document.createElement("td")
      name.innerHTML = rooms[i]["name"]
      row.appendChild(name)

      let url = document.createElement("td")
      url.innerHTML = rooms[i]["url"]
      row.appendChild(url)


    }    

  }
  function row_select(row_id){
    table = document.getElementsByClassName('main-container')[0]

    row = table.childNodes[row_id+4]

    if (selected_row !== null)
    {
      selected_row.className = "";
    }
    row.className = "selected-row"
    selected_row = row
  }
  function make_link(){
    room_id = selected_row.childNodes[2].innerHTML.split("/")[5]
    ac_user = users[active_user]["ac_user"]
    alert("link:\nhttps://dev-etc-to-notion.herokuapp.com/view_room?room_id="+room_id+"&ac_user="+ac_user)
  }
  function copy_link(){
    room_id = selected_row.childNodes[2].innerHTML.split("/")[5]
    ac_user = users[active_user]["ac_user"]
    copyStringToClipboard("https://dev-etc-to-notion.herokuapp.com/view_room?room_id="+room_id+"&ac_user="+ac_user)
  }

  function dropdown() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  // Close the dropdown menu if the user clicks outside of it
  window.onclick = function(event) {

    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>
</body>

</html>
