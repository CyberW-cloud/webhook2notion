<!DOCTYPE html>
<html>
<head>
  <style type="text/css" media="screen">
    body { background-color: #FFFFFF}
    /* Dropdown Button */
    .dropbtn {
      background-color: #3498DB;
      color: white;
      font-size: 16px;
      border: none;
      width: 100%;
      height: 35px;
      cursor: pointer;
    }

    .button {
      background-color: #3498DB;
      border: none;
      color: white;
      padding: 10px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 15px;
    }
    .button:hover{
      background-color: #2980B9;
    }
    .makelinkbtn {
      left: 7%;
      height: 7%;
      width: 49%;
    }
    
    .copylinkbtn{
      left: 50%;
      height: 7%;
      width: 49%;
    }

    /* Dropdown button on hover & focus */
    .dropbtn:hover, .dropbtn:focus {
      background-color: #2980B9;
    }

    /* The container <div> - needed to position the dropdown content */
    .dropdown {
      position: relative;
      display: inline-block;
      margin-left: 1%;
      width: 150px;
      height: 3%;
      align-self: center;
    }

    /* Dropdown Content (Hidden by Default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content p {
      color: black;
      padding: 12px 16px;
      width: 150px;
      text-decoration: none;
      display: block;
    }

    /* Change color of dropdown links on hover */
    .dropdown-content p:hover {background-color: #ddd}

    /* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
    .show {display:block;}

    .link-popup
    {
      position: fixed;
      background-color: #e0e0e0;
      text-align: center;
      width: 50%;
      height: 50%;
      margin-left: 25%;
      margin-top: 5%;
    }
    .link-popup *
    {
      visibility: inherit;
    }
    .link-popup p
    {
      margin-top: 10%;
      font-size: 20px;
      height: 30%;
    }
    .link-popup .close-button
    {
      position: absolute;
      background-color: #F02222;
      text-align:center;
      width: 5%;
      height: 5%;
      left: 95%;
      top: 0%;

    }

  </style>
</head>

<body onload="main()">
  <h1 style="color:black;text-align: center;">Create Spy Link</h1>
  <div align="center">
    <div style="display: inline-block;margin-left: 325px">Choose User</div>
    <br>
    <input type="text" class="input" style="width: 300px; padding: 10px 5px;">
    <div class="dropdown">
      <button onclick="dropdown()" class="dropbtn">User</button>
      <div id="myDropdown" class="dropdown-content">
        <!--filled with ac_users and their names in js dynamically-->
      </div>
    </div>
  </div>
  <div class="link-popup" style="visibility: hidden;">
    <h1 style="text-align: center;">Your Link</h1>
    <a href="" class="link-popup-content"></a>
    <button class="button" style="width: 20%;height: 19%; position: static;" onclick="copy_link()">Spy Link</button>
  </div>
  
  <br>
  

  <button class="button makelinkbtn" onclick="make_link()">Make Spy Link</button>
  <button class="button copylinkbtn" onclick="copy_link()">Copy Spy Link</button>
<script type="text/javascript">
  let users = [];
  let active_user = 0;
  let selected_row = null;

  function strip(text)
  {
    // Remove style tags and content
    text.replace(/<style[^>]*>.*<\/style>/gm, '')
        // Remove script tags and content
        .replace(/<script[^>]*>.*<\/script>/gm, '')
        // Remove all opening, closing and orphan HTML tags
        .replace(/<[^>]+>/gm, '')
        // Remove leading spaces and repeated CR/LF
        .replace(/([\r\n]+ +)+/gm, '');
     return text;
  }
  function copyStringToClipboard (str) {
    // Create new element
    var el = document.createElement('textarea');
    // Set value (string to be copied)
    el.value = str;
    // Set non-editable to avoid focus and move outside of view
    el.setAttribute('readonly', '');
    el.style = {position: 'absolute', left: '-9999px'};
    document.body.appendChild(el);
    // Select text inside element
    el.select();
    // Copy text to clipboard
    document.execCommand('copy');
    // Remove temporary element
    document.body.removeChild(el);
  }
  function httpGet(theUrl)
  {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
  }
  
  function main()
  {
    users = JSON.parse(httpGet("https://dev-etc-to-notion.herokuapp.com/get_ac_users"))

    container = document.getElementsByClassName('dropdown-content')[0]

    for (var i = 0; i < users.length; i++) {
      
      user = document.createElement("p")
      user.setAttribute("onclick","dropdown_callback("+i+")")
      user.innerHTML = users[i]['name']

      container.appendChild(user)
    }
    dropdown_callback(0)
  }

  function close_popup()
  {
     link_popup = document.getElementsByClassName("link-popup")[0].style = "visibility:hidden;"
  }

  function dropdown_callback(caller) 
  {  
    active_user = caller
    
    document.getElementsByClassName('dropbtn')[0].innerHTML=users[active_user]["name"]+" â–¼"
  }
  function make_link(){
    room_id = document.getElementsByClassName('input')[0].value.split("/")[5]
    ac_user = users[active_user]["ac_user"]
    
    link_popup = document.getElementsByClassName("link-popup")[0]
    link_popup.style = "visibility:visible"

    link_content=document.getElementsByClassName("link-popup-content")[0]
    link_content.innerHTML="https://dev-etc-to-notion.herokuapp.com/view_room?room_id="+room_id+"&ac_user="+ac_user
    link_content.href="https://dev-etc-to-notion.herokuapp.com/view_room?room_id="+room_id+"&ac_user="+ac_user
  }
  function copy_link(){
    room_id = document.getElementsByClassName('input')[0].value.split("/")[5]
    ac_user = users[active_user]["ac_user"]
    copyStringToClipboard("https://dev-etc-to-notion.herokuapp.com/view_room?room_id="+room_id+"&ac_user="+ac_user)
  }

  function dropdown() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  // Close the dropdown menu if the user clicks outside of it
  window.onclick = function(event) {

    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>
</body>

</html>
